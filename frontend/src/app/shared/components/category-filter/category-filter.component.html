<div class="catalog-filter" [class.open]="open">
  <div class="catalog-filter-head" (click)="toggle()">
    <span>{{title}}</span>
    <svg *ngIf="open" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M9.99974 5.99997C10.5831 5.99997 11.1664 6.22497 11.6081 6.66663L17.0414 12.1C17.2831 12.3416 17.2831 12.7416 17.0414 12.9833C16.7997 13.225 16.3997 13.225 16.1581 12.9833L10.7247 7.54997C10.3247 7.14997 9.67474 7.14997 9.27474 7.54997L3.84141 12.9833C3.59974 13.225 3.19974 13.225 2.95807 12.9833C2.71641 12.7416 2.71641 12.3416 2.95807 12.1L8.39141 6.66663C8.83307 6.22497 9.41641 5.99997 9.99974 5.99997Z"
        fill="#2C2C2C"/>
    </svg>
    <svg *ngIf="!open" width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10.0003 14.5C9.41693 14.5 8.83359 14.275 8.39193 13.8334L2.95859 8.40003C2.71693 8.15837 2.71693 7.75837 2.95859 7.5167C3.20026 7.27503 3.60026 7.27503 3.84193 7.5167L9.27526 12.95C9.67526 13.35 10.3253 13.35 10.7253 12.95L16.1586 7.5167C16.4003 7.27503 16.8003 7.27503 17.0419 7.5167C17.2836 7.75837 17.2836 8.15837 17.0419 8.40003L11.6086 13.8334C11.1669 14.275 10.5836 14.5 10.0003 14.5Z" fill="#2C2C2C"/>
    </svg>
  </div>
  <div class="catalog-filter-body">
    <label class="catalog-filter-checkbox" *ngFor="let type of categoryWithTypes?.types">
      <input type="checkbox" #input
             [checked]="activeParams.types.includes(type.url)"
             (change)="updateFilerParam(type.url, input.checked)">
      <span>{{type.name}}</span>
    </label>
    <div class="catalog-filter-from-to" *ngIf="type">
      <span>от</span>
      <input type="number" min="0" step="1" [ngModel]="from" (ngModelChange)="updateFilerParamFromTo(type + 'From', $event)" class="small-input">
      <span>до</span>
      <input type="number" min="0" step="1" [ngModel]="to" (ngModelChange)="updateFilerParamFromTo(type + 'To', $event)"class="small-input">
      <span>см</span>
    </div>
  </div>
</div>
